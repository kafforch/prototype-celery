[DEFAULT]
Redis.host: localhost
Redis.port: 6379
Redis.db: 0

[Celery-Connection]
broker: redis://%(Redis.host)s:%(Redis.port)s/%(Redis.db)s
backend: redis://%(Redis.host)s:%(Redis.port)s/%(Redis.db)s
serializer: pickle
imports: workers.plan_starter,workers.plan_submitter

[Plan-Starter]
cycle_time_secs: 10

[Functional-Tests]
redispath: ~/work/kafforch/redis-3.0.6
virtualenvpath: ~/kafforch-celery
projectdir: ~/work/kafforch/prototype-celery

