[DEFAULT]
Redis.host: localhost
Redis.port: 6379
Redis.db: 0

[Celery-Connection]
broker: redis://%(Redis.host)s:%(Redis.port)s/%(Redis.db)s
backend: redis://%(Redis.host)s:%(Redis.port)s/%(Redis.db)s
serializer: pickle
imports: workers.plan_handler,workers.task_handler

[Plan-Handler]
cycle_time_secs: 5

[Task-Starter]
cycle_time_secs: 5


